services:
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: deep-research-mcp:latest
    ports:
      - "${MCP_SERVER_PORT:-4100}:4100"
    env_file:
      - .env
    environment:
      MCP_API_KEY: ${MCP_API_KEY:?MCP_API_KEY must be set in .env or environment}
      MCP_SERVER_PORT: ${MCP_SERVER_PORT:-4100}
      RUST_LOG: ${RUST_LOG:-info}
    restart: unless-stopped
